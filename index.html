<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    App Store - Upload & Download Apps
  </header>

  <div class="container">
    <div class="upload-section">
      <label for="file-upload" class="upload-btn">Upload App</label>
      <input type="file" id="file-upload" multiple>
      <button id="clear-button" class="clear-btn">Clear All Apps</button>
    </div>

    <div class="app-grid" id="app-grid">
      <!-- Uploaded apps will be listed here -->
    </div>
  </div>

  <footer>
    &copy; 2024 App Store Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
